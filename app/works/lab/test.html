<header class="header">
    <div class="header__wrp">

        header
        
    </div>
</header>


<a href="#modal_popup" class="js-popup-link button button_theme_default button_size_m">
			<span class="button__text">
				Open popup
			</span>
</a>

<a href="#modal_success" class="js-popup-link button button_theme_default button_size_m">
			<span class="button__text">
				Open success
			</span>
</a>



<div id="modal_popup" class="popup zoom-anim-dialog mfp-hide">

  <div class="heading heading_type_h1 heading_align_center">
    This is popup
  </div>

  <form action="" class="form-data form_feedback">

    <div class="form-data__parametr">
      <input type="text" class="form-data__input" placeholder="Имя" name="name">
    </div>

    <div class="form-data__parametr">
      <input type="text" class="form-data__input" placeholder="Телефон" name="phone">
    </div>

    <div class="form-data__parametr">
      <input type="text" class="form-data__input" placeholder="Электронная почта" name="email">
    </div>

    <div class="form-data__parametr">
      <button type="submit" class=" button button_theme_default button_size_m">
                <span class="button__text">
                    Submit
                </span>
      </button>
    </div>

  </form>

  <div class="popup__close">
    <span class="icon icon-close">close</span>
  </div>

</div>

<div id="modal_success" class="popup zoom-anim-dialog mfp-hide">

  <div class="popup__content popup__content_align_center">

    <div class="popup__heading heading heading_type_h1 heading_align_center">
      This is success
    </div>

    <div class="popup__subhead heading heading heading_type_h5 heading_align_center">
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ad adipisci consectetur debitis dolorum, excepturi id labore laborum mollitia.
    </div>

    <button class="popup__button popup__button_close button button_theme_default button_size_m">
            <span class="button__text">
                Close
            </span>
    </button>
  </div>

  <div class="popup__close">
    <span class="icon icon-close">close</span>
  </div>

</div>
